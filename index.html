<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Weather of Seattle and London</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <style >
        @import url('https://fonts.googleapis.com/css?family=Syncopate');
      </style>
  </head>
  <body>
      <header>
        <h1 id="primary-content">
          Current Weather and Forcast of Cities
        </h1>
      </header>

      <main>
        <div class="main-container">
          <div id="weatherInfo"></div>

          <div id="weatherControls" class="weather-control-buttons">
                <button type="button" id="seattleWeather" class="btn">Seattle</button>
                <button type="button" id="londonWeather" class="btn">London</button>
                <button type="button" id="currentLocation" class="btn">Current Location</button>
          </div>

          <div id="dateTime"></div>

          <div class="weather-and-map">


          <div class="cityWeatherData">
            <table id="weatherTable"></table>
          </div>

          <div id="showGeoPosition"></div>
          </div>

        </div>
      </main>

      <footer>
        <p>
          all rights reserved  &copy;2017  asmerom
        </p>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <script type="text/javascript" src="weather.js"></script>
      </footer>
  </body>
</html>
